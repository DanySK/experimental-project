name: "build"
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  launch-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Test Python
        run: |
          cd src/main/python
          pip3 install -r requirements.txt
          python3 sample.py 
          python3 charts.py
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      #    cache: 'gradle'          
      - name: Test Gradle
        run: |
          java -version
          chmod +x ./gradlew
          ./gradlew
