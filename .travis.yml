language: java
install: true

jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode9.3
# OSX: While Mac jobs can test against multiple JDK versions using the jdk key,
# macOS images up to xcode9.3 can only switch up to Java 8, and
# images xcode9.4 and later can switch to Java 10 (if pre-installed) and later

jdk:
  - oraclejdk8
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew

notifications:
  email:
    on_success: never