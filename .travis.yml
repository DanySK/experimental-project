language: java
dist: trusty

# os:
#   - linux
#   - osx
# jdk:
#   - openjdk9
#   - openjdk10
#   - openjdk11
#   - openjdk-ea
#   - oraclejdk-ea

matrix:
  include:
    - os: linux
      jdk: openjdk8
  allow_failures:
    - os: osx
      jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew

notifications:
  email:
    on_success: never