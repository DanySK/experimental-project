language: java
install: true

jobs:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode9.3
jdk:
  - oraclejdk8
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew

notifications:
  email:
    on_success: never